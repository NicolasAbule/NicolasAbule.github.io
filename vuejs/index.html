<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem 3</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    #app {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    p:last-child {
      font-style: italic;
      color: #555;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h1>
    
    <p v-if="showDescription">
      {{ description }}
    </p>

    <button @click="toggleDescription">
      {{ showDescription ? 'Hide' : 'Show' }} Description
    </button>
    
    <h2>Framework used:</h2>
    <ul>
      <li v-for="framework in frameworks" :key="framework">
        {{ framework }}
      </li>
    </ul>

  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          title: 'Vue.js Web Page',
          description: 'This website was created using vue.js through a CDN and hosted using github pages. I also have installed vue.js which was a simple process. Most of the difficulty was in trying to create the app within the html file and have it show the correct information that corresponds with each section but that was a simple fix looking at the stack overflow pages.',
          showDescription: true,
          frameworks: ['Vue.js'],
        };
      },
      methods: {
        toggleDescription() {
          this.showDescription = !this.showDescription;
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
