<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Vue.js Page</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <h1>Simple Vue.js Web Page</h1>
    <p>This webpage was created using Vue.js via a CDN.</p>
    <p>Difficulties encountered: None, since no installation was needed!</p>
  </div>

  <script>
    const app = Vue.createApp({});
    app.mount('#app');
  </script>
</body>
</html>
